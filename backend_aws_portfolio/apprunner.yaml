version: 1.0
runtime: dotnet6
build:
  commands:
    pre-build:
      - scripts/prebuild.sh
    build:
      - dotnet publish -c Release -o out
    post-build:
      - scripts/postbuild.sh
  env:
    - name: PDF_URL
      value: "https://porfolio-truong.s3.amazonaws.com/Truong_Resume.pdf"    
run:
  runtime-version: 6.0.9
  command: dotnet out/backend_aws_portfolio.dll
  network:
    port: 5000
    env: APP_PORT
  env:
    - name: ASPNETCORE_URLS
      value: "http://*:5178"